<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <section class="section">
      <div class="main-logo">
        <img src="./images/logo.svg" alt="hh">
      </div>
      <div class="content">
        <div class="content-image">
          <img src="./images/illustration-mockups.svg" alt="hh">
         
        </div>
        <div class="content-text">
          <h1 class="content-heading">
            Build The Community <br>Your Fans Will Love</<br>
          </h1>
          <p class="content-paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
          <footer class="footer">
            <a href="#" class="icon-box"><ion-icon class="icon" name="logo-facebook"></ion-icon></a>
            <a href="#" class="icon-box"><ion-icon class="icon" name="logo-twitter"></ion-icon></a>
            <a href="#" class="icon-box"><ion-icon class="icon" name="logo-instagram"></ion-icon></a>
            
          </footer>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
